<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular logado no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como vinieoliveira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vinieoliveira?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>    
            <div class="get-the-app">
                <p class="get-the-app">Baixe o       aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
